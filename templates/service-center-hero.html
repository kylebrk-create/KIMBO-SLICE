<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Elenack Motorplex | Service Center Hero</title>
  <style>
    body {
      margin:0;
      padding:0;
      background:#0f1115;
      color:#e6edf3;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .wrapper {
      width:100%;
      background:#12161d;
      padding:40px 0;
    }
    table {
      width:100%;
      max-width:600px;
      margin:0 auto;
      border-collapse:collapse;
      background:#12161d;
      border-radius:12px;
      overflow:hidden;
    }
    img {
      display:block;
      width:100%;
      height:auto;
      border:0;
    }
    h1 {
      font-size:28px;
      color:#fff;
      margin:24px 0 8px;
      text-align:center;
    }
    p {
      font-size:16px;
      line-height:1.5;
      color:#c7d1ff;
      text-align:center;
      margin:0 24px 24px;
    }
    .btn {
      display:inline-block;
      padding:14px 32px;
      background:#C4162A;
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
      font-size:16px;
    }
    .btn:hover {
      background:#a81222;
    }
    .cta {
      text-align:center;
      padding-bottom:32px;
    }
    .footer {
      font-size:12px;
      color:#9aa7b2;
      text-align:center;
      border-top:1px solid #1f2630;
      padding:20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <table role="presentation">
      <tr>
        <td>
          <!-- Hero image: muddy tractor on lift -->
          <img src="../assets/service-tractor-hero.jpg"
               alt="Muddy tractor on lift in a futuristic service bay with three mechanics looking confused">
        </td>
      </tr>
      <tr>
        <td>
          <h1>When Your Ride’s Been Through the Mud</h1>
          <p>Our Service Center techs are ready for anything—even your off-road adventures.  
          From standard oil changes to extraterrestrial grime removal, Elenack’s got your back.</p>
        </td>
      </tr>
      <tr>
        <td class="cta">
          <a href="#" class="btn">Schedule Service</a>
        </td>
      </tr>
      <tr>
        <td class="footer">
          © 2025 Elenack Motorplex — 4250 Galaxy Dr, Colorado Springs, CO  
          <br><a href="#" style="color:#9bb5ff;">Unsubscribe</a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
