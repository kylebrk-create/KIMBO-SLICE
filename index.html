<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Elenack Motorplex — Email Gallery</title>
  <style>
    :root{ --bg:#0f1115; --paper:#ffffff; --ink:#e6edf3; --muted:#9aa7b2; --line:#1f2630; --brand:#C4162A; }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f5f7fa; --paper:#ffffff; --ink:#1b1f24; --muted:#6b7280; --line:#e6ebf1; }
    }
    html,body{height:100%}
    body{margin:0;padding:96px 24px 32px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);}
    a{color:#0A2A5E;text-decoration:none}
    .site-header{position:fixed;top:0;left:0;right:0;z-index:10;backdrop-filter:saturate(180%) blur(8px);background:rgba(15,17,21,.75);border-bottom:1px solid rgba(230,235,241,.2)}
    @media (prefers-color-scheme: light){.site-header{background:rgba(255,255,255,.9);border-bottom:1px solid var(--line)}}
    .header-inner{display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:0 auto;padding:14px 24px}
    .brand{display:flex;align-items:center;gap:12px;color:inherit}
    .badge{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;background:var(--brand);color:#fff;font-weight:900}
    .grid{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:18px}
    .card{position:relative;border:1px solid var(--line);border-radius:14px;background:var(--paper);overflow:hidden;transition:transform .12s, box-shadow .12s}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,.12)}
    .meta{padding:12px 14px 14px}.title{font-weight:800}.hint{font-size:12px;color:var(--muted);margin-top:4px}
    .preview-wrap{position:relative;border-bottom:1px solid var(--line);width:100%;height:360px;overflow:hidden;background:var(--paper)}
    .preview{position:absolute;top:0;left:50%;width:600px;height:1200px;transform-origin:top center;transform:translateX(-50%) scale(.75);border:0;pointer-events:none;background:#fff}
    .overlay{position:absolute;inset:0;z-index:3}
    @media (max-width:600px){body{padding:88px 16px 24px}.header-inner{padding:12px 16px}.preview-wrap{height:300px}.preview{transform:translateX(-50%) scale(.65)}}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="badge">EM</div>
        <strong>Elenack Motorplex — Email Gallery</strong>
      </div>
    </div>
  </header>

  <main style="max-width:1200px;margin:0 auto">
    <h1 style="margin:0 0 8px">Preview Gallery</h1>
    <p style="margin:0 0 20px;color:var(--muted)">Click any card for a full preview with best-practice guidance.</p>

    <div class="grid">
      <article class="card">
        <a class="overlay" href="./preview.html?tpl=templates/accord-hybrid.html&id=accord"></a>
        <div class="preview-wrap"><iframe class="preview" src="./templates/accord-hybrid.html" loading="lazy" title="Accord Hybrid"></iframe></div>
        <div class="meta"><div class="title">Accord Hybrid — Offers</div><div class="hint">Hero + copy + bulletproof CTA</div></div>
      </article>

      <article class="card">
        <a class="overlay" href="./preview.html?tpl=templates/service-and-tires.html&id=service"></a>
        <div class="preview-wrap"><iframe class="preview" src="./templates/service-and-tires.html" loading="lazy" title="Service & Tires"></iframe></div>
        <div class="meta"><div class="title">Service &amp; Tires</div><div class="hint">Scheduler CTA + 3 shortcuts</div></div>
      </article>

      <article class="card">
        <a class="overlay" href="./preview.html?tpl=templates/cpo.html&id=cpo"></a>
        <div class="preview-wrap"><iframe class="preview" src="./templates/cpo.html" loading="lazy" title="CPO"></iframe></div>
        <div class="meta"><div class="title">Certified Pre-Owned</div><div class="hint">Warranty & inspection</div></div>
      </article>

      <article class="card">
        <a class="overlay" href="./preview.html?tpl=templates/new-vehicles.html&id=new"></a>
        <div class="preview-wrap"><iframe class="preview" src="./templates/new-vehicles.html" loading="lazy" title="New Vehicles"></iframe></div>
        <div class="meta"><div class="title">New Vehicles</div><div class="hint">Current models & offers</div></div>
      </article>
    </div>
  </main>
</body>
</html>
